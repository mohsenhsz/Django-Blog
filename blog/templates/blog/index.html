{% extends 'base.html' %}
{% load static %}
{% block content %}

    {% for article in articles %}
        <article class="media content-section">
            <div class="media-body">
            <h2><a class="article-title" href="{{ article.get_absolute_url }}">{{ article.title|safe }}</a></h2>
            <div class="article-metadata">
                <small class="text-muted">{{ article.publish|date:"F d, Y" }} by <a class="mr-2" href="{% url 'index' %}">{{ post.author }}</a></small>
            </div>
            <p class="article-content">{{ article.content|safe }}</p>
            </div>
        </article>

    {% endfor %}
{% endblock %}
